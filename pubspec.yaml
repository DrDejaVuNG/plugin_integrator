name: plugin_integrator
description: "A Flutter application that automates the integration of plugins into Flutter projects."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  file_picker: ^10.1.2
  path: ^1.9.1
  yaml: ^3.1.3
  yaml_edit: ^2.2.2
  path_provider: ^2.1.5
  flutter_riverpod: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/plugins/
